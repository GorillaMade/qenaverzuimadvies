name: Deploy Hugo site to cPanel

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Default shell is bash
defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Installeer Hugo Extended
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: ðŸ“¦ Installeer Dart Sass
        run: sudo snap install dart-sass

      - name: âš™ï¸ Bouw de Hugo site
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --minify

      - name: ðŸš€ Deploy naar cPanel via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
          CPANEL_POORT: "4000"
          DEPLOY_PATH: "/home/${{ secrets.CPANEL_USER }}/public_html/"
        run: |
          # Configureer SSH key zonder passphrase
          mkdir -p ~/.ssh
          printf "%s" "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
          # Voeg server toe aan known_hosts
          ssh-keyscan -p $CPANEL_POORT -H $CPANEL_HOST >> ~/.ssh/known_hosts
      
          # Test SSH verbinding expliciet met key
          ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -p $CPANEL_POORT $CPANEL_USER@$CPANEL_HOST "echo âœ… Verbonden!"
      
          # rsync met expliciete key
          rsync -avz --delete --exclude-from=".rsync-exclude" \
            -e "ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -p $CPANEL_POORT" \
            public/ $CPANEL_USER@$CPANEL_HOST:$DEPLOY_PATH
      
          echo "âœ… Deployment voltooid!"
