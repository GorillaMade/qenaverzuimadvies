faqs:
  - title: "Algemene vragen"
    faqs:
      - question: "Wat doet Q&A Verzuimadvies precies?"
        answer: "Wij helpen bedrijven en medewerkers bij verzuim en ziekte. We geven advies over wet- en regelgeving, re-integratie en preventie."
      - question: "Wie is Annemiek?"
        answer: "Annemiek is de oprichter van Q&A Verzuimadvies. Ze heeft jarenlange ervaring in HR en heeft zich gespecialiseerd in verzuim en is geregistreerd casemanager verzuim. Annemiek begeleidt werknemers
                en kijkt naar wat ze wel kunnen."

  - title: "Werkwijze"
    faqs:
      - question: "Hoe verloopt het adviestraject?"
        answer: "We beginnen met een intakegesprek om de situatie te begrijpen en maken indien noodzakelijk een dossieranalyse. Daarna geven we advies op maat en ondersteunen we bij de uitvoering."
      - question: "Werkt u ook samen met HR-afdelingen?"
        answer: "Ja, we kunnen nauw samenwerken met HR en/of leidinggevende of directeur om verzuim effectief te begeleiden en terugkeer naar werk soepel te laten verlopen."

  - title: "Kosten en contact"
    faqs:
      - question: "Wat kost het om Q&A Verzuimadvies in te schakelen?"
        answer: "Tijd om een kennismakingsgesprek te hebben en te kijken welke ondersteuning nodig is. Neem contact met ons op voor verdere informatie."
      - question: "Hoe kan ik contact opnemen?"
        answer: "U kunt ons bereiken via telefoon, e-mail of het contactformulier op onze website. We reageren altijd snel."
